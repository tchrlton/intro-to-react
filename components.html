<!DOCTYPE html>
<html lang-"en">
   <head>
     <title>My First React app</title>
   </head>
   <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
      class Bio extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            codingExperienceInYears: 0.1
          }
        }
        render() {
          return (
            <div>
              <p>My name is Thomas and I am learning React!</p>
              <h3>Years experience: {this.state.codingExperienceInYears}</h3>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Bio />, document.getElementById('app')
      );
    </script>
   </body>
</html>
